<h2>Search by capital</h2>
<hr>
<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="capital"
      (searchValue)="searchByCapital($event)"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <countries-table [countries]="countriesByCapital"></countries-table>
  </div>
</div>
