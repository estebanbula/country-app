<h2>Search by capital</h2>
<hr>
<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="capital"
      (onDebounce)="searchByCapital($event)"
      [searchTerm]="searchTerm"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countriesByCapital"></countries-table>
  </div>
</div>
