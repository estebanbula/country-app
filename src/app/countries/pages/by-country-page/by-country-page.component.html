<h2>Search by country</h2>
<hr>
<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="country"
      (onDebounce)="searchByCountry($event)"
      [searchTerm]="searchTerm"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countriesByCountry"></countries-table>
  </div>
</div>
